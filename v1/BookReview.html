<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This is where our style sheet resides -->
    <link href="./bookformstyles.css" rel="stylesheet" />
    <title>Book Review</title>
  </head>
  <body>
    <form class="book-review-form">
      <div class="container">
        <label htmlFor="title">Provide Title for book</label>
        <div class="inputbox">
          <input type="text" id="title" placeholder="Book Title" />
        </div>

        <label htmlFor="author">Provide Book Author</label>
        <div class="inputbox">
          <input type="text" id="author" placeholder="Book Author" />
        </div>

        <label htmlFor="startDate">Started reading?</label>
        <div class="inputbox">
          <input type="date" id="startDate" placeholder="Start Date" />
        </div>

        <label htmlFor="finishDate">Finished reading?</label>
        <div class="inputbox">
          <input type="date" id="finishDate" placeholder="End Date" />
        </div>

        <label>Rank Book</label>
        <div class="inputbox">
          <input type="number" placeholder="Rating (0-5)" min="0" max="5" />
        </div>

        <label>Who are you?</label>
        <div class="select">
          <select name="slct" id="slct">
            <option value="">Choose User</option>
            <option value="1">Patrick Kennedy</option>
            <option value="2">Ann Kennedy</option>
          </select>
        </div>
        <label>Was this a fiction book?</label>
        <input type="checkbox" placeholder="Fiction" />
        <label>Please select genre</label>
        <div>
          <select>
            <option value="1">History</option>
            <option value="2">Auto Biography</option>
            <option value="3">Biography</option>
            <option value="4">Psychology</option>
          </select>
        </div>
        <div class="review"><input type="text" placeholder="Review" /></div>

        <button>Post</button>
      </div>
    </form>
  </body>
</html>
